<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" class="container-fluid header"
        xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a th:href="@{/}" href="#"><img th:src="@{/images/logo.png}" class="logo" src="../images/logo.png" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="! isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}" href="#">Bejelentkezés</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a th:href="@{/attraction/saved}" class="nav-link" href="#">Utazásaim</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/user/edit}" href="user/edit">Profilom</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/users/list}" href="#">Felhasználók</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" href="#">Kijelentkezés</a>
                    </li>

                    <li sec:authorize="hasAuthority('ADMIN')" class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                            Feltöltés
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/upload/city}" href="#">Város</a>
                            <a class="dropdown-item" th:href="@{/upload/country}" href="#">Ország</a>
                            <a class="dropdown-item" th:href="@{/upload/attraction}" href="#">Látnivaló</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>
